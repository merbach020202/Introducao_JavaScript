<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Simple calc</h1>

    <form onsubmit="calcular()">
        <label for="n1">Primeiro número</label>
        <input type="number" id="n1">
        <br><br>

        <label for="n2">Segundo número</label>
        <input type="number" id="n2">
        <br><br>

        <label for="operacao">operacao</label>
        <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>
        <br><br>

        <button>calcular</button>
    </form>

    <script>
        function calcular() {
            event.preventDefault();

            let n1 = parseFloat(document.getElementById('n1').value);
            let n2 = parseFloat(document.getElementById('n2').value);
            let op = document.getElementById('operacao').value;//Valor selecionado no select
            let Resultado;//undefinied

            if (op == '+') {
                let Resultado = somar(n1, n2)
            } else if (op == '-') {
                Resultado = subtrair(n1, n2)
            } else if (op == '*') {
                let Resultado = multiplicar(n1, n2)
            } else if (op == '/') {
                let Resultado = dividir(n1, n2)
            } else {
                return alert(`Selecione uma opção válida!`)
            }


            alert(`Resultado da soma = ${Resultado}`)
        }//Fim da função calcular

        function subtrair(x, y) {
            return x - y
        }

        function somar(x, y) {
            return x + y
        }

        function dividir(x, y) {
            return x / y
        }

        function multiplicar(x, y) {
            return x * y
        }
    </script>
</body>

</html>
